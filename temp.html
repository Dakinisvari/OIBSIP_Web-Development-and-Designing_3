<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>Temperature Converter</title>
    <style>
        body {
            background: linear-gradient(165deg, #d1f8b0, #e5eef5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            transition: 0.4s ease;
        }
        .heading {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: rgb(59, 53, 53);
            margin-bottom: 25px;
            letter-spacing: 1px;
        }
        .card {
            width: 30rem;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
            transition: 0.3s ease;
        }
        .card-header {
            background: #f1f1f1;
            border-radius: 15px 15px 0 0;
            padding: 20px;
            transition: 0.3s;
        }
        input, select {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }
        textarea {
            width: 100%;
            resize: none;
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            transition: 0.3s;
        }
        .btn-success {
            width: 100%;
            padding: 10px;
            font-weight: bold;
            border-radius: 8px;
        }
        .mode-btn {
            position: absolute;
            top: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            right: 20px;
            background: white;
            border: none;
            padding: 10px 14px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 5px rgba(0,0,0,0.2);
            font-size: 1.0rem;
            transition: 0.3s;
        }
        .mode-btn:hover {
            transform: scale(1.1);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .dark-mode {
            background: linear-gradient(165deg, #121212, #282828);
            color: white;
        }
        .dark-mode .heading{
            color: white;
        }
        .dark-mode .card {
            background: #dff8cc;
            color: rgb(26, 26, 26);
            box-shadow: 0px 8px 50px rgba(9, 214, 197, 0.15);
        }
        .dark-mode .card-header {
            background: #dff8cc;
        }
        .dark-mode input,
        .dark-mode select,
        .dark-mode textarea {
            background: #2e2f2c;
            color: white;
            border: 1px solid #100f0f;
        }
    </style>
</head>
<body>
    <button id="themeToggle" class="mode-btn">üåôDark Mode</button>
    <div>
        <div class="heading">Temperature Converter</div>
        <div class="card">
            <div class="card-header">
                <input type="text" id="temp" placeholder="Enter value"/>
                <select id="fromUnit">
                    <option value="C">From: Celsius</option>
                    <option value="F">From: Fahrenheit</option>
                    <option value="K">From: Kelvin</option>
                </select>
                <select id="toUnit">
                    <option value="C">To: Celsius</option>
                    <option value="F">To: Fahrenheit</option>
                    <option value="K">To: Kelvin</option>
                </select>
                <button class="btn btn-success mt-2" onclick="convertTemp()">Convert</button>
            </div>
            <div class="card-body">
                <textarea id="result" rows="8" placeholder="Converted value will appear here..."></textarea>
            </div>
        </div>
    </div>
<script>
function convertTemp() {
    let t = document.getElementById("temp").value.trim();
    let from = document.getElementById("fromUnit").value;
    let to = document.getElementById("toUnit").value;
    let output = document.getElementById("result");
    output.value = ""; 
    if (t === "") {
        alert("Please enter a temperature value.");
        return;
    }
    if (isNaN(t)) {
        alert("Please enter a valid numeric value.");
        return;
    }
    if (!/^-?\d+(\.\d+)?$/.test(t)) {
        alert("Please enter a valid number.");
        return;
    }
    t = parseFloat(t);
    if (from === to) {
        output.value = `Both units are same. Value remains: ${t}`;
        return;
    }
    let celsius;
    if (from === "C") celsius = t;
    if (from === "F") celsius = (t - 32) * 5/9;
    if (from === "K") celsius = t - 273.15;
    let finalTemp;
    if (to === "C") finalTemp = celsius;
    if (to === "F") finalTemp = (celsius * 9/5) + 32;
    if (to === "K") finalTemp = celsius + 273.15;
    output.value = `Converted Value: ${finalTemp.toFixed(2)} ${to}`;
}
document.getElementById("themeToggle").onclick = function() {
    document.body.classList.toggle("dark-mode");
    if (document.body.classList.contains("dark-mode")) {
        this.textContent = "‚òÄÔ∏èLight Mode";  // sun icon for light mode
    } 
    else {
        this.textContent = "üåôDark Mode";  // moon icon for dark mode
    }
};
</script>
</body>
</html>
